<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success - Vintage Luxury Cars</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <ul class="nav-links">
                <li><a href="{{ url_for('login') }}">Login</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
            </ul>
        </div>
    </nav>

    <div class="hero hero-small">
        <div class="hero-content">
            <div class="logo">Vintage <span class="logo-accent">Luxury</span></div>
            <h1>Password Reset Complete</h1>
            <p>Your password has been successfully updated</p>
        </div>
    </div>

    <div class="login-section">
        <div class="login-container">
            <div class="form-wrapper">
                <div class="section-title">
                    <h2>Success!</h2>
                </div>
                
                <div class="success-message">
                    <i class="fas fa-check-circle success-icon"></i>
                    <p>Your password has been reset successfully.</p>
                    <p>You can now log in with your new password.</p>
                </div>
                
                <div class="form-action">
                    <a href="{{ url_for('login') }}" class="btn">Go to Login</a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-logo">Vintage <span class="logo-accent">Luxury</span></div>
        <p>&copy; 2025 Vintage Luxury Cars. All rights reserved.</p>
    </footer>
</body>
</html>
